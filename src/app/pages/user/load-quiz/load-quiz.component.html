<h1 class="mt20">Availabe Quizes</h1>

<div class="bootstrap-wrapper">
    <div class="container-fluid">
     
        <div class="row" *ngIf="quizzes">
           <!-- Start the looping -->
            <div class="col-md-4" *ngFor="let q of quizzes">

                <mat-card class="mb10 mt10">
                    <mat-card-header>


         <div mat-card-avatar class="example-header-image">
         </div>               

                        <mat-card-title>
                            {{q.title}}
                        </mat-card-title>
                            <mat-card-subtitle>
                            {{q.category.title}}
                            </mat-card-subtitle>                      
                    </mat-card-header>

                    <mat-card-content>
                        <p class="truncate">{{q.description}}
                        </p>                        
                    </mat-card-content>
                    
                    

                   <mat-card-action class="mt10">
                    <!-- <button mat-raised-button color="primary" class="ml10"> View </button> -->

                    <div class="container  text-center ">
                    <button mat-raised-button 
                    [routerLink]="'/user-dashboard/instructions/'+ q.qId"
                    color="accent" class="ml10"> Start </button>
                    </div>
                    <br>
                    <mat-divider></mat-divider> 
                    <button mat-button color="primary"> Questions: {{q.numberOfQuestions}}</button>
                    <button mat-button color="primary">Max marks: {{q.maxMarks}}</button>
                  

                </mat-card-action>
                </mat-card>
            
            
        </div>
<!-- Check for no quizes present in category -->
      <div class="col-md-12" *ngIf="quizzes.length == 0">
        <mat-card>
            <mat-card-content>
                <h1 style="font-weight:lighter; color:red;"> No data in the Category</h1>
            </mat-card-content>
        </mat-card>
      </div>



        </div>
    </div>
</div>
