

<div class="bootstrap-wrapper">
    <div class="row mt20">
     <div class="col-md-12">
        <h1>Add Question to " <span style="color: rgb(229, 212, 30); font-weight: bold;">   {{ qTitle}} </span> "</h1>

    <mat-card class="mt20">
        <mat-card-header class="mt20">
            <mat-card-title class="md20" >
           <div class="container text-center ">
                <h2>Enter the Details of Question.
          </h2>  </div>
            
            </mat-card-title>

        </mat-card-header>
      <mat-card-content>

   <form   (ngSubmit)="formSubmit()"  class="mt20">

<!-- Content field -->

    <mat-form-field class="w100"   appearance="outline">
     <mat-label>Write Question Content</mat-label>
     <textarea required
     matInput
      name="content"
      [(ngModel)]="question.content"
     rows="6"
     placeholder="Enter the Question">
     </textarea>
    </mat-form-field>




    <!-- Options field -->


     <div class="row">
        <div class="col-md-6">
          <!-- Option 1 -->
          <mat-form-field class="w100">
            <mat-label>Option1</mat-label>
            <input required
            matInput
            name="option1"
            [(ngModel)]="question.option1"
           
            placeholder="Enter the Option-1">
            
           </mat-form-field>
        </div>


        <div class="col-md-6">
            <!-- Option 2 -->
            <mat-form-field class="w100">
                <mat-label>Option2</mat-label>
                <input required
                matInput
                name="option2"
            [(ngModel)]="question.option2"
               
                placeholder="Enter the Option-2">
                
               </mat-form-field>

        </div>
     </div>
  

     <div class="row">
        <div class="col-md-6">
          <!-- Option 3 -->
          <mat-form-field class="w100">
            <mat-label>Option3</mat-label>
            <input
            matInput required
            name="option3"
            [(ngModel)]="question.option3"
           
            placeholder="Enter the Option-3">
            
           </mat-form-field>

        </div>


        <div class="col-md-6">
            <!-- Option 4 -->
 
            <mat-form-field class="w100">
                <mat-label>Option4</mat-label>
                <input
                matInput required
                name="option4"
            [(ngModel)]="question.option4"
               
                placeholder="Enter the Option=4">
                
               </mat-form-field>

        </div>
     </div>
  


     <!-- Adding the Select BOx for answer dynamically  -->
    
<mat-form-field class="w100">
    <mat-label>Select Answer</mat-label>
 <mat-select name="answer" [(ngModel)]="question.answer" required>
    <mat-option *ngIf="question.option1"  [value]="question.option1" >{{question.option1}}</mat-option>
    <mat-option *ngIf="question.option2"  [value]="question.option2" >{{question.option2}}</mat-option>
    <mat-option *ngIf="question.option3"  [value]="question.option3" >{{question.option3}}</mat-option>
    <mat-option *ngIf="question.option4"  [value]="question.option4" >{{question.option4}}</mat-option>
 </mat-select>
</mat-form-field>

      
     
<div class="container text-center mt20">
    <button mat-raised-button color="primary"> Add Question </button>
</div>

   </form>


      </mat-card-content>
    
    </mat-card>


     </div>
    </div>
</div>
